<div class="row mb-3">
    <div class="col-md-3">
      <label for="status">Status:</label>
      <select class="form-select" id="status"  (change)="onFilterChange($event)">
        <option *ngFor="let status of statuses">{{ status }}</option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="businessDate">Date:</label>
      <select class="form-select" id="businessDate"  (change)="onFilterChange($event)">
        <option *ngFor="let businessDate of businessDates">{{ businessDate }}</option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="shift">Shift:</label>
      <select class="form-select" id="shift"  (change)="onFilterChange($event)">
        <option *ngFor="let shift of shifts">{{ shift }}</option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="area">Area:</label>
      <select class="form-select" id="area"  (change)="onFilterChange($event)">
        <option *ngFor="let area of areas">{{ area }}</option>
      </select>
    </div>
  </div>
